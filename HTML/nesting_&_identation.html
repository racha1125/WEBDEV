    <title>Nesting & Identation </title>

<body>
    <!--Identation: the space before a element which helps in properly structure the code-->
    <!-- Nesting: Adding another element inside an element-->
    <h1>A day in my life:</h1>
    <ul>
        <li>Wake up and brush.</li>
        <li>Drink 500ml warm water.</li>
        <li>Do yoga.</li>
        <li>Make omelette
            <ul>
                <li>Whisk eggs with milk</li>
                <li>Add butter to pan</li>
                <li>Add in eggs and stir</li>
                <li>When solid add salt for taste</li>
            </ul>
        </li>
        <li>Start Work</li>
    </ul>
</body>
